<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Pure CSS -->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<!--<![endif]-->

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- Our own CSS -->
		<link rel="stylesheet" href="static/app.css">
	</head>
	<body>
		<h1>List Operations for {{.InvName}}</h1>
		{{$key := .InvKey}}
		{{range $index, $op := .Ops}}
		<span>
			<ul>
				<form name="delOp" method="post" action="op" class="pure-form">
					<input type="hidden" name="inv" value="{{$key}}">
					<input type="hidden" value="d" name="action">
					<input type="hidden" value="{{$index}}" name="index">
					<button type="submit" class="pure-button">-</button>
					<span>{{$op.Date.Format "2006-01-02"}}</span>||<span>{{$op.Type}}</span>||<span>{{$op.Value}}</span>
				</form>
			</ul>
		</span>
		{{end}}
		<a href="/app" class="pure-button pure-button-primary">
			<i class="fa fa-arrow-left"></i>
			Back
		</a>
	</body>
</html>
