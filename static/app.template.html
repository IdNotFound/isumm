<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/app.css">
		<link rel="stylesheet" href="static/default_font.css">
	</head>
	<body>
  		<h1>Welcome {{.User}}!</h1>
		<div id="op" class="op">
			<b>Operation</b>
			<form action="op" form="op">
				Type:<select id=type>
					<option value="b">Balance</option>
					<option value="d">Deposit</option>
					<option value="w">Withdrawal</option>
				</select><br>
				Investiment:<select name="inv" id="inv">
					<option value="foo">Please select</option>
					{{range .Investments}}
						<option value="{{.Key}}">{{.Name}}</option>
					{{end}}
				</select><br>
				Value:<input type="text" name="iValue"><br>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="invDiv" class="op">
			<b>New Investiment</b>
			<form id="invForm" action="inv" method="post">
			    Edit:<select name="key" form="invForm">
					<option value="">Select to edit</option>
					{{range .Investments}}
						<option value="{{.Key}}">{{.Name}}</option>
					{{end}}
				</select><br>
				Name:<input type="text" name="name"><br>
				<input type="submit" value="Submit">
			</form>
		</div>
		<p><a href={{.LogoutUrl}}>Logout</a></p>
	</body>
</html>
